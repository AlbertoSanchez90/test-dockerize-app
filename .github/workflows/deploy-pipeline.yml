name: CD Pipeline

on:
  workflow_run:
    workflows: ["Build Docker Image and Push to Docker Hub"]
    types:
      - completed

jobs:
  update_server:
    name: update container server-1
    runs-on: ubuntu-latest
    steps:
      - name: update repository server-1
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ec2-18-119-110-107.us-east-2.compute.amazonaws.com
          user: ubuntu
          key: ${{ secrets.EC2_CHACONSERVER }}
          connect_timeout: 10s
          script: |
            cd test
            touch test.txt
            echo "probando" >> test.txt
